<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container" id="container">
    <div class="row">

      <div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">


      
      <form id="signup-form">
        <div class="input-group">
          <i class='bx bxs-user'></i>
        <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class='bx bxs-lock-alt'></i>
        <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p id="message"> Message:</p>
      <p>
        <span>
          Already have an account?
        </span>
        <b onclick="toggle()" class="pointer">
          Sign in here
        </b>
      </p>

          </div>
        </div>
      </div>

      <div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">


      <form id="login-form">
        <div class="input-group">
          <i class='bx bxs-user'></i>
        <input type="text" id="username1" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class='bx bxs-lock-alt'></i>
        <input type="password" id="password1" placeholder="Password" required>
        </div>
        <button type="submit">Sign In</button>
      </form>
      <p id="message1"> Message:</p>
      <!-- <p id="signup-link">New User? <a href="signup.html">Signup here</a></p> -->
      <p>
        <b>
          Forgot password?
        </b>
      </p>
      <p>
        <span>
          Don't have an account?
        </span>
        <b onclick="toggle()" class="pointer">
          Sign up here
        </b>
      </p>

    </div>
    
</div>
<div class="form-wrapper">
		
</div>

</div>
    </div>

    <div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Welcome
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Join with us
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:2000/signup', { username, password });
        document.getElementById('message').textContent = response.data.message;
        // window.location.href = "login.html"; // Redirect to login page on successful signup
        container.classList.toggle('sign-up')
        setTimeout(() => {
	container.classList.add('sign-in')
}, 200)
      } catch (error) {
        console.error(error);
        document.getElementById('message').textContent = error.response.data.message;
      }
    });

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username1').value;
      const password = document.getElementById('password1').value;

      try {
        const response = await axios.post('http://localhost:2000/login', { username, password });
        document.getElementById('message').textContent = response.data.message;
        window.location.href = "dashboard.html"; // Redirect to dashboard on successful login
      } catch (error) {
        console.error(error);
        document.getElementById('message1').textContent = error.response.data.message;
      }
    });
  </script>
  <script src="example.js"></script>

</body>
</html>
